server:
  port: 8080
  tomcat:
    max-swallow-size: -1

spring:
  web:
    resources:
      static-locations: classpath:/static/
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
      file-size-threshold: 0
  
  datasource:
    url: jdbc:h2:file:./data/lazada;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

